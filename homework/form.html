<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>




</head>
<body>
    <div class = "container card">
        <br>
        <div class="row">
            <div class="col-sm-6">
                Name
            </div>
            <div class="col-sm-6">
                <input type="text"/>
            </div>
        </div></br>
        <div class="row">
            <div class="col-sm-6">
                Address
            </div>
            <div class="col-sm-6">
                <textarea rows="4" cols="50">

                </textarea>
            </div>
        </div></br>
        <div class="row">
            <div class="col-sm-6">
               Gender
            </div>
            <div class="col-sm-6 radio">
                <input type="radio"  name="gender" value="male">Male
                <input type="radio"  name="gender" value="female">Female
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                Age
            </div>
            <div class="col-sm-6">
                <input type="number"/>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                DOB
            </div>
            <div class="col-sm-6">
                <input type="date"/>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                Email id
            </div>
            <div class="col-sm-6">
                <input type="text"/>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                District
            </div>
            <div class="col-sm-6">
                <select>
                    <option value="1">Trivandrum</option>
                    <option value="2">Kollam</option>
                    <option value="3">Pathanamthitta</option>
                    <option value="4">Kottayam</option>
                    <option value="5">Alapuzha</option>
                    <option value="6">Ernakulam</option>
                    <option value="7">Thrissur</option>
                    <option value="8">Malapuram</option>
                    <option value="9">Palakkad</option>
                    <option value="10">Kozhikode</option>
                    <option value="11">Wayanad</option>
                    <option value="12">Kannur</option>
                    <option value="13">Kasargod</option>
                    <option value="14">Idukki</option>
                </select>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                Username
            </div>
            <div class="col-sm-6">
                <input type="text"/>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
               Password
            </div>
            <div class="col-sm-6">
                <input type="password"/>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                Confirm Password
            </div>
            <div class="col-sm-6">
                <input type="password"/>
            </div>
        </div><br><br>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn-info">Submit</button>
            </div>
        </div>
</div>
</body>
</html>
